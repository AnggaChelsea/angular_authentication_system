<div class="row pt-5 ">
  <div class="col-md-6 mx-auto">
      <div class="card rounded-0">
          <div class="card-header">
              <h3>Register</h3>
          </div>
          <div class="card-body ">
              <form action="" class="form">
                  <div class="form-group pt-2">
                    <label for="email">Email</label>
                      <input [(ngModel)]="registeruserdata.email" name="email" type="text" class="form-control" placeholder="ex: jhone@gmail.com">
                  </div>
                <div class="form-group  pt-2">
                  <label for="password">password</label>
                    <input [(ngModel)]="registeruserdata.password" name="password" type="text" class="form-control" placeholder="input password">
                </div>
                <div class="form-group  pt-2">
                  <label for="phone">phone</label>
                  <input [(ngModel)]="registeruserdata.phone" type="text" name="phone" id="" class="form-control" placeholder="ex: 08572467283" aria-describedby="helpId">
                  <!-- <small *ngIf="datausernest.Phone">Phone already exist</small> -->
                </div>
                <div class="buttonclass pt-3">
                  <button (click)="registeruser($event)" class="btn btn-warning" [disabled]="hiddenbutton()">Signup</button>
                  <a class="ahref" routerLink="/login">I have account</a>
                </div>
              </form>
          </div>
      </div>
  </div>
</div>
